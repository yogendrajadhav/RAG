<mat-toolbar color="primary">
  <mat-icon>auto_stories</mat-icon>
  <span>{{title()}}</span>
</mat-toolbar>

<div class="container">
  
  <mat-tab-group [(selectedIndex)]="selectedTabIndex">
    <mat-tab label="Upload PDF" routerLink="/upload">
      <ng-template matTabContent>
        <app-file-upload></app-file-upload>
      </ng-template>
      
    </mat-tab>
    <mat-tab label="Ask a Question on document" routerLink="/query">
      <ng-template matTabContent>
        <app-query-interface></app-query-interface>
      </ng-template>
      
    </mat-tab>
  </mat-tab-group>

  <router-outlet></router-outlet>
</div>
